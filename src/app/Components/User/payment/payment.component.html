<div class="container-fluid py-3">
      <div class="row py-5">
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
              <div class="card">
                  <div class="card-body">
                      <h3 class="card-title text-center">Payment</h3>
                      <div class="form-row">
                          <div class="form-group col">
                                <!-- [formGroup]="Payment" -->
                              <form class="form-Payment"  autocomplete="off"
                                  (submit)="onSubmit()">

                                  <div class="form-row">
                                        <div class="form-group col required">
                                            <input class="form-control" placeholder="Name on Card">
                                        </div>
                                  </div> 

                                  <div class="form-row">
                                        <div class="form-group col required">
                                            <input class="form-control" placeholder="Valid Card Number">
                                        </div>
                                  </div> 
                                  
                                  <div class="form-row">
                                        <div class="form-group col required">
                                            <input class="form-control" placeholder="MM">
                                        </div>
                                    <div class="form-group col required">
                                        <input class="form-control" placeholder="YY">
                                    </div>
                                    <div class="form-group col required">
                                            <input class="form-control" placeholder="CV CODE">
                                    </div>
                                  </div> 

                                  <div class="form-row">
                                        <div class="form-group col required">
                                                <button class="btn btn-lg btn-primary btn-block">Pay</button>
                                        </div>
                                  </div>

                                </form>  
                            </div>
                       
                          </div>
                      </div>
                  </div>
              </div>

        <div class="col-sm-4"> 
                <div  class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <h6 class="card-subtitle mb-2 text-muted">Training Name</h6>
                          <p class="card-text">Some</p>
                        </div>
                      </div>
        </div>
</div>
