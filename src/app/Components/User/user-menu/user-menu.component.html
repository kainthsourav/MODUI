<app-nav-user></app-nav-user>
<div class="jumbotron">
    <div class="container text-center">
        <h3>User Menu</h3>      
    </div>
</div>

<div class="container-fluid">
    <div class="row">
            <div class="col-md-2 ">
             
            </div>

            <div class="col-md-8 text-center">
              <button type="button" routerLink="/SearchTrainings" class=" btn btn-outline-dark">Search Trainings</button>
              <button type="button" class=" btn btn-outline-dark">Current Trainings</button>
              <button type="button" routerLink="/CompletedTrainings" class="btn btn-outline-dark">Completed Trainings</button>
              <button type="button" routerLink="/ViewRequest" class="btn btn-outline-dark">Approvals</button>
            </div>
            
            <div class="col-md-2">

            </div>
    </div>

    <div class="row">
        
        <div class="col-md-12 text-center">
        <div class="table-responsive" style="margin-top:30px;"> 
                <h4>Current Trainings</h4>
                  <table class="table">
        <thead class="thead-dark">
            <tr>
              
                <th>Technologhy</th>
                <th>Trainer Name</th>
                <th>Duration</th>
                <th>Timing</th>
                <th>Progress</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of myTrainings">
                <td>{{i.skillname}}</td>
                <td>{{i.mentorName}}</td>
                <td>{{i.startDate | date: 'dd/MM/yyyy'}} to {{i.endDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{i.timeSlot}}</td>
                <td *ngIf="i.progress!=undefined">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 100%">
                            {{i.progress}} %
                        </div>
                </td>
                <td *ngIf="i.progress==undefined">
                          <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 100%">
                              Pending
                          </div>
                </td>
            </tr>
        </tbody>
    </table>
            </div>
            </div>
</div>
  </div>
  <app-footer></app-footer>
