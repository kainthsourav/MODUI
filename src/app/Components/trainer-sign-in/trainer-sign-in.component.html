<app-nav-home></app-nav-home>
<div class="container text-center" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="background-color: white; border: 1px solid #007bff"  class="rounded">
                <form class="form-signin rounded" (submit)="SignIn()">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="tusername" name="tusername" [(ngModel)]="tusername" class="form-control" placeholder="Please Enter Email"   required>
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
                        <br>
                        <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>

                        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                        <p></p>
                        <p>User Sign In <a routerLink="/login" class="button">Click Here</a></p>

                        <!-- <p>Administrative Sign In <a  class="button">Click Here</a></p> -->
                     <p>Don't have account? <a routerLink="/TrainerSignUp" class="button">Sign Up</a></p>
                     
                </form>
             </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<app-footer></app-footer>
