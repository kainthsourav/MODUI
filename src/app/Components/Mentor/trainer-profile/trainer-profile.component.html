<app-nav-trainer></app-nav-trainer>

<div class="container-fluid" >
    
        <h3 class="text-center text-capitalize p-5" style="color:black;"> My Profile</h3>
    <div class="row" >
      <div class="col-sm-4 text-center">
          <img class="img-thumbnail m-3" alt="NA" src="assets/imgs/login.png" width="300" style="height: 300px;">
          <a ><button type="button" class="btn btn-info btn-md m-4" style="color:black;">Edit Profile Picture</button></a>
      </div>
      <div class="col-sm-8">
                  <div class="modal-body">
                      <table class="table table-striped  table-bordered" style="color:black;">
                          <tbody>

                                <tr>
                                        <td>First Name</td>
                                        <td *ngIf="ProfileData && !Update">{{ProfileData.firstName}}</td>
                                        <td *ngIf="Update">
                                         <input type="text" [(ngModel)]="ProfileData.firstName"  name="firstName" class="form-control" />
                                        </td>
                                      </tr>
                              <tr>

                                    <tr>
                                            <td>Last Name</td>
                                            <td *ngIf="ProfileData && !Update">{{ProfileData.lastName}}</td>
                                            <td *ngIf="Update">
                                            <input type="text" [(ngModel)]="ProfileData.lastName"  name="lastName" class="form-control" />
                                            </td>
                                          </tr>
                                  <tr>

                                  <td>UserName</td>
                                  <td *ngIf="ProfileData">{{ProfileData.userName}}</td>
                                  
                                </tr>
    
                              <tr>
                                  <td>Email-id</td>
                                  <td *ngIf="ProfileData">{{ProfileData.email}}</td>
                              </tr>
    
                              <tr>
                                  <td>Mobile Number</td>
                                  <td *ngIf="ProfileData && !Update ">{{ProfileData.contactNumber}}</td>
                                  <td *ngIf="Update">
                                        <input type="text" [(ngModel)]="ProfileData.contactNumber"  name="contactNumber" class="form-control" />
                                  </td>
                              </tr>
    
                              <tr>
                                  <td>Specialization</td>
                                  <td><p *ngIf="ProfileData">{{ProfileData.TrainerTechnology}}</p></td>
                              </tr>

                              <tr>
                                    <td>Experience</td>
                                    <td *ngIf="ProfileData && !Update">{{ProfileData.yearOfExperience}}</td>
                                    <td *ngIf="Update">
                                    <input type="text" [(ngModel)]="ProfileData.yearOfExperience"  name="Experience" class="form-control" />
                                    </td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-sm btn-info" style="margin-right: 10px" (click)="Edit()"  [hidden]="Update">Edit</button>
                                        <button class="btn btn-sm btn-info" style="margin-right: 10px" [hidden]="!Update" (click)="Save()">Save</button>
                                        <button class="btn btn-sm btn-info" style="margin-right: 10px" [hidden]="!Update" (click)="Cancel()">Cancel</button>
                                    </td>
                                </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
        </div>
