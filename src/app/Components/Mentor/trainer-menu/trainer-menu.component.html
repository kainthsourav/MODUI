<app-nav-user></app-nav-user>

<div class="jumbotron">
    <div class="container text-center">
        <h3>Trainer Menu</h3>      
    </div>
</div>

<div class="container-fluid">
        <div class="row">
                <div class="col-md-2 ">
                   
                </div>
                <div class="col-md-8 text-center">
                        <button type="button"  routerLink="/TrainerMenu" class="btn btn-outline-dark button">Current Trainings</button>
                        <button type="button" routerLink="/TcompleteTraining" class=" btn btn-outline-dark button" >Completed Trainings</button>
                        <!-- <button type="button" routerLink="/EditSkills" class=" btn btn-outline-dark button">Edit Skills</button> -->
                        <button type="button" routerLink="/RequestedTrainings" class=" btn btn-outline-dark button">Training Requested</button>
                        <button type="button" routerLink="/PaymentDetails" class=" btn btn-outline-dark button">Payment Details</button>
                </div>
                <div class="col-md-2">
  
                </div>
        </div>

        <div class="row">
        
            <div class="col-md-12 text-center">
            <div class="table-responsive" style="margin-top:30px;"> 
                    <h4>Current Trainings</h4>
                      <table class="table">
            <thead class="thead-dark">
                <tr>
                  
                    <th>Technologhy</th>
                    <th>Username</th>
                    <th>Duration</th>
                    <th>Progress</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let i of myTrainings">
                       <td>{{i.skillname}}</td>
                       <td>{{i.userName}}</td>
                       <td>{{i.startDate | date: 'dd/MM/yyyy'}} to {{i.endDate | date: 'dd/MM/yyyy'}}</td>
                       <td *ngIf="i.progress!=undefined">{{i.progress}} %</td>
                       <td *ngIf="i.progress==undefined">0 %</td>
                       <td>
                        <button type="button" class="btn btn-sm btn-success" 
                        data-toggle="modal" data-target="#myModal"
                        (click)="Update(i.id)">Update</button>
                       </td>
                    </tr>

                <tr *ngIf="Data" style="text-align: center">
                    <div>
                            <h2>No Records Found</h2>
                    </div>
                  
                </tr>
            </tbody>
        </table>
                </div>
                <!-- Model Starts Here -->
                <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                      
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Update Progress</h4>
                            </div>
                          <div class="modal-body" style="text-align: left">
                            <h6>Training</h6>
                            <hr>
                            <input name="Progress" placeholder="Enter Progress" class="rounded" [(ngModel)]="Progress">
                            <button type="button" class="btn btn-sm btn-success"(click)="Mainupdate()">Save</button>
                       
                          </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                      
                        </div>
                      </div>
                  <!-- Model End -->
                </div>
              </div>
      </div>

<app-footer></app-footer>
