<div class="jumbotron">
    <div class="container text-center">
        <h3>Admin Menu</h3>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-8 text-center">
            <button type="button" routerLink="/AdminMenu" class="btn btn-outline-dark button">Add/Remove Technologhy</button>
            <button type="button" routerLink="/admincurrent" class="btn btn-outline-dark button">Trainings</button>
            <button type="button" routerLink="/blockuser" class=" btn btn-outline-dark button">Block User/Mentors</button>
            <button type="button" routerLink="/AdminPay" class=" btn btn-outline-dark button">Manage Payments</button>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <div class="table-responsive" style="margin-top:30px;">
                <h4>Add/Remove Technology</h4>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>

                            <th>Technologhy</th>
                            <th>TOC</th>
                            <th>Prerequisites</th>
                             <th>Fees</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <td><input name="name" placeholder="Enter Name" class="form-control rounded" [(ngModel)]="name"></td>
                            <td><input name="toc" placeholder="Enter Details" class=" form-control rounded" [(ngModel)]="toc"></td>
                            <td><input name="prerequisites" placeholder="Prerequisites" class="form-control rounded" [(ngModel)]="prerequisites"></td>
                            <td><input name="fees" placeholder="Fees" class="form-control rounded" [(ngModel)]="fees"></td>
 
                            <td><button type="button" class="btn btn-sm btn-success" (click)="Add()">Add</button></td>
                        </tr>
                        <tr *ngFor="let item of SkillList">
                            <td>{{item.name}}</td>

                            <td *ngIf="!Update">{{item.toc}}</td>

                            <td *ngIf="Update">
                                <input type="text" [(ngModel)]="item.toc"  name="toc" class="form-control rounded" />
                            </td>

                            <td *ngIf="!Update">{{item.prerequisites}}</td>

                            <td *ngIf="Update">
                                <input type="text" [(ngModel)]="item.prerequisites"  name="prerequisites" class="form-control rounded" />
                            </td>

                            <td *ngIf="!Update"> &#8377;{{item.fees}}</td>

                            <td *ngIf="Update">
                                <input type="text" [(ngModel)]="item.fees"  name="fees" class="form-control rounded" />
                            </td>

                            
                            <td>
                            <button class="btn btn-sm btn-info" style="margin-right: 10px" [hidden]="Edit_Show" (click)="Edit()">Edit</button>
                            <button class="btn btn-sm btn-info" style="margin-right: 10px" [hidden]="Cancel_show" (click)="Cancel()">Cancel</button>
                            <button class="btn btn-sm btn-info" style="margin-right: 10px" [hidden]="Save_Show"
                             (click)="Save(item.id,item.toc,item.prerequisites,item.fees)">Save</button>
                            <button type="button" class="btn btn-sm btn-danger" [hidden]="Delete_Show" (click)="Delete(item.id)">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
