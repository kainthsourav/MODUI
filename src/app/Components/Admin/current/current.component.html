<div class="jumbotron">
    <div class="container text-center">
        <h3>Admin Menu</h3>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-8 text-center">
            <button type="button" routerLink="/AdminMenu" class="btn btn-outline-dark button">Add/Remove Technologhy</button>
            <button type="button" routerLink="/admincurrent" class="btn btn-outline-dark button">Trainings</button>
            <button type="button" routerLink="/blockuser" class=" btn btn-outline-dark button">Block User/Mentors</button>
            <button type="button" routerLink="/AdminPay" class=" btn btn-outline-dark button">Manage Payments</button>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <div class="table-responsive" style="margin-top:30px;">
                <h4>Current Trainings</h4>
                <table class="table">
                    <thead>
                        <tr class="thead-dark">
                          <th>Techonolgy</th>
                          <th>User Name </th>
                          <th>Trainer Name</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <th>Timings</th>
                          <th>Progress</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr *ngFor="let i of CurrentTrainings">
                            <td>{{i.userName}}</td>
                            <td>{{i.skillname}}</td>
                            <td>{{i.mentorName}}</td>
                            <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td>
                            <td>{{i.endDate | date: 'dd/MM/yyyy'}}</td>
                            <td>{{i.timeSlot}}</td>
                            <td>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                                  aria-valuemin="0" aria-valuemax="100" [style.width.px]="i.progress">
                                  {{i.progress}}
                                </div>
                              </div>
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
